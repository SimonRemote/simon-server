<body style="">
  <div class="container">

    <div class="container">
      <div class="page-header">
        <h1>Pebble Websocket Test</h1>
        <p class="lead">Simulates a Pebble to the node.js server.</p>
      </div>
      
      Unique Code: <input type="text" id="channel"><br><br>
      <br><br> 

      <button class="btn btn-primary btn-large" onclick="startProcess()">Send messages</button>
      <h3>Output</h3>
      <table class="table table-striped">
        <tbody id="tablebody">
        </tbody>
      </table>
    </div> <!-- /container -->


<!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script language="javascript" type="text/javascript">  
    var connected = false;
    var wsUri = "ws://127.0.0.1:8080"; 
    var output;
    function init() { 
      output = document.getElementById("tablebody");
    }  
    function testWebSocket() { 
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) {
        connected = true;
        onOpen(evt); 
      };
      websocket.onclose = function(evt) {
        connected = false;
        onClose(evt); 
      };
      websocket.onmessage = function(evt) {
        onMessage(evt); 
      };
      websocket.onerror = function(evt) {
        connected = false;
        onError(evt); 
      };
    }

    function onOpen(evt) {
      writeToScreen("CONNECTED");
      sendRegistrationMsg(evt);
      setTimeout(sendMsg, 5000);
    }

    function sendRegistrationMsg(evt) {

      var channel = document.getElementById('channel').value;
      var message;
      message = JSON.stringify({
        type: "registration",
        registration: {
          isListener: false,
          channel: channel,
        }
      });
      doSend(message);
    }

    function sendMsg() {
      if (connected) {
        var channel = document.getElementById('channel').value;
        var message;
        message = JSON.stringify({
          idTo: 0,
          type: "message",
          message: {
            app: "Spotify",
            command: "next_track"
          }
        });
        doSend(message);

        setTimeout(sendMsg, 5000);
      }
    }


    function onClose(evt) {
      writeToScreen("DISCONNECTED");
    }

    function onMessage(evt) {
      writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    }

    function onError(evt) {
      writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message) {
      writeToScreen(new Date() + "  SENT: " + message);  
      websocket.send(message);
    }

    function writeToScreen(message) {
      var row = document.createElement("tr");
      var contents = document.createElement("td");
      contents.style.wordWrap = "break-word";
      contents.innerHTML = message;
      row.appendChild(contents);
      output.appendChild(row);
      console.log(output);
    }

    window.addEventListener("load", init, false);

    function startProcess() { 
      testWebSocket();
    }
  </script>
</body>
